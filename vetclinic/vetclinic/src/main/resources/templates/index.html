<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Animals & Co</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container">
    <h1 align="center">Animals & CO</h1>
    <br>
    <h5>Услуги</h5>
    <div>
        <ul>
            <li>Акушерство</li>
            <li>Вакцинация</li>
            <li>Стерилизация/Кастрация</li>
            <li>Стаматология</li>
            <li>УЗИ-диагностика</li>
            <li>Консультация</li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()" >
        <div class="form-inline my-2 my-lg-0"> Для дальнейшей работы с сайтом просим вас авторизоваться </div>
        <a class="btn btn-success my-2 mr-2 my-sm-0" th:href="@{/login}">Логин</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" >
        <a class="btn btn-success my-2 mr-2 my-sm-0" href="#">Записаться на приём</a>
    </div>
</div>
</body>
</html>
