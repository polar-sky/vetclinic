<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Animals & Co</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container">
    <h1 align="center">Animals & CO</h1>
    <br>
    <h5>Услуги</h5>
    <div>
        <ul>
            <li>Акушерство</li>
            <li>Вакцинация</li>
            <li>Стерилизация/Кастрация</li>
            <li>Стаматология</li>
            <li>УЗИ-диагностика</li>
            <li>Консультация</li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()" >
        <div class="form-inline my-2 my-lg-0"> Для дальнейшей работы с сайтом просим вас авторизоваться </div>
        <a class="btn btn-success my-2 mr-2 my-sm-0" th:href="@{/login}">Логин</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" >
        <a class="btn btn-success my-2 mr-2 my-sm-0" href="#">Записаться на приём</a>
    </div>
</div>
</body>
</html>
