<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Animals & Co</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container">
    <h1 align="center">Animals & CO</h1>
    <br>
    <h5>Услуги</h5>
    <div>
        <ul>
            <li>Акушерство</li>
            <li>Вакцинация</li>
            <li>Стерилизация/Кастрация</li>
            <li>Стаматология</li>
            <li>УЗИ-диагностика</li>
            <li>Консультация</li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()" >
        <div class="form-inline my-2 my-lg-0"> Для дальнейшей работы с сайтом просим вас авторизоваться </div>
        <a class="btn btn-success my-2 mr-2 my-sm-0" th:href="@{/login}">Логин</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" >
        <a class="btn btn-success my-2 mr-2 my-sm-0" href="#">Записаться на приём</a>
    </div>
</div>
<footer>
    <div th:replace="footers.html :: footer"></div>
</footer>
</body>
<style>
    footer {
        position:absolute;
        bottom:0;
        width:100%;
        height:60px;   /* Height of the footer */
        background:#6cf;
    }
    footer div {
        background-color: rgba(255, 255, 255, 1.0);
        font-family: 'Montserrat', sans-serif;
        width: 100%;
        bottom: 0;
        color: dimgray;
    }
    footer .footerHeader{
        width:100%;
        padding:1em;
        background-color:rgba(240, 240, 240,1.0);
        text-align:center;
        color:dimgray;
    }
    footer h3{
        color: dimgray;
        font-weight:lighter;
    }
    footer ul{
        color: gray;
        padding-left:5px;
        font-size : 15px;
    }
    footer p{
        color: gray;
        text-align : justify;
        font-size : 15px;
    }
    footer iframe {
        width:100%;
        position:relative;
        height:275px;
    }
    .sm{
        list-style:none;
        overflow:auto;
    }
    .sm li {
        display: inline;
        padding:5px;
        float:left;
        font-size : 20px;
    }

    footer a {
        background: linear-gradient(to bottom, var(--mainColor) 0%, var(--mainColor) 100%);
        background-position: 0 100%;
        background-repeat: repeat-x;
        background-size: 3px 3px;
        color: gray;
        text-decoration: none;
    }

    footer a:hover {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ff9800' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
        background-position: 0 100%;
        background-size: auto 6px;
        background-repeat: repeat-x;
        text-decoration: none;
    }
</style>
</html>
