<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Список заявок</title>
</head>
<body>
<div th:replace="fragments :: header" />

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Имя клиента</th>
            <th scope="col">Питомец</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrylist : ${entries}">
            <td th:text="${entrylist.getDate()}"></td>
            <td th:text="${entrylist.getClientid().getFullName()}"></td>
            <td th:text="${entrylist.getPetid().getName()}"></td>
            <td>
                <a class="btn btn-outline-success " th:href="@{'/apptsvet/newappt/'+${entrylist.getId()}}">Оформить посещение</a> <!--доступно только врачу-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
