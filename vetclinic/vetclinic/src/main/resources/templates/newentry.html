<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Записаться к врачу</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>
    <div th:if="${entry.id == null}"><h2>Записаться к врачу</h2></div>

</div>

<div class="container text-center">

    <form th:action="@{/saveentry}" th:object="${entry}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{vetid}" th:value="${vet.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Животное:</label>
                <div class="col-sm-8">
                    <select th:field="*{petid}" class="form-control" required>
                        <th:block th:each="petids : ${pets}">
                            <option  th:text="${petids.getName()}" th:value="${petids.getId()}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <!-- выводим список выпадающий-->
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Дата и время:</label>

                <div class="col-sm-8">
                    <select th:field="*{date}" class="form-control" required>
                        <th:block th:each="entrySchedule : ${schedules}">
                            <option  th:text="${entrySchedule.getDate()}" th:value="${entrySchedule.getDate()}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <div th:if="${entry.id == null}">
                    <button type="submit" class="btn btn-success">Создать</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer>
    <div th:replace="footers.html :: footer"></div>
</footer>
</body>
<style>
    footer {
        position:absolute;
        bottom:0;
        width:100%;
        height:60px;   /* Height of the footer */
        background:#6cf;
    }
    footer div {
        background-color: rgba(255, 255, 255, 1.0);
        font-family: 'Montserrat', sans-serif;
        width: 100%;
        bottom: 0;
        color: dimgray;
    }
    footer .footerHeader{
        width:100%;
        padding:1em;
        background-color:rgba(240, 240, 240,1.0);
        text-align:center;
        color:dimgray;
    }
    footer h3{
        color: dimgray;
        font-weight:lighter;
    }
    footer ul{
        color: gray;
        padding-left:5px;
        font-size : 15px;
    }
    footer p{
        color: gray;
        text-align : justify;
        font-size : 15px;
    }
    footer iframe {
        width:100%;
        position:relative;
        height:275px;
    }
    .sm{
        list-style:none;
        overflow:auto;
    }
    .sm li {
        display: inline;
        padding:5px;
        float:left;
        font-size : 20px;
    }

    footer a {
        background: linear-gradient(to bottom, var(--mainColor) 0%, var(--mainColor) 100%);
        background-position: 0 100%;
        background-repeat: repeat-x;
        background-size: 3px 3px;
        color: gray;
        text-decoration: none;
    }

    footer a:hover {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ff9800' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
        background-position: 0 100%;
        background-size: auto 6px;
        background-repeat: repeat-x;
        text-decoration: none;
    }
</style>
</html>
