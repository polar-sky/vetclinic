<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Добавить животное</title>
</head>
<body>

<div class="container text-center">
    <h1>Animals & CO</h1>
    <h2>Добавить животное</h2>
</div>

<div class="container text-center">

    <form th:action="@{/newpet}" th:object="${pet}" method="post">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Имя:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">id хозяина:</label>
                <div class="col-sm-8">
                    <input type="number" id="clientid" th:field="*{clientid}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Возраст:</label>
                <div class="col-sm-8">
                    <input type="number" id="age" th:field="*{age}" class="form-control"/>
                </div>
            </div>
<!--           <div class="form-group row">
                <label class="col-form-label col-sm-4">Тип:</label>
                <div class="col-sm-8">
                    <input type="number" id="type_name" th:field="*{type_name}" class="form-control" required>
                </div>
            </div>-->


            <!-- выводим список выпадающий-->
           <div class="form-group row">
                <label class="col-form-label col-sm-4">Вид:</label>
                <div class="col-sm-8">
                    <select th:field="*{type_name}" class="form-control" required>
                        <th:block th:each="ptype : ${types}">
                            <option  th:text="${ptype.getType()}" th:value="${ptype.getId()}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
