<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Вопрос</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>
    <h2>Детали вопроса</h2>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-3 col-md-2 col-5">
            <a id="date" th:text="${request.getDate()}"></a>
        </div>
        <div class="col-md-8 col-6">
            <h4 style="font-weight:bold;" th:text="${request.getStatus().status}"></h4>
        </div>
    </div>
    <hr />
        <h5 class="label">Текст вопроса: </h5>
        <a id="text" th:text="${request.getText()}"></a>
    <div th:if="${request.getReply() != null}">
        <hr />
        <h5 class="label">Ответ:</h5>
        <a id="reply" th:text="${request.getReply().text}"></a>
        <hr />
        <h7 class="label">Дата ответа:</h7>
        <h7><a id="replydate" th:text="${request.getReply().date}"></a></h7>
    </div>
    <hr />
</div>

</body>
</html>
