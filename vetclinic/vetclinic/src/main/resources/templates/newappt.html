<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Оформить посещение</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>
    <div><h2>Создать посещение</h2></div>

</div>
<div class="container">
    <form th:action="@{'/saveappt/'+${entry.getId()}}" th:object="${appt}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Тип приёма:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{petid}" th:value="${entry.getPetid().getId()}" />
                    <input type="text" id="typeAppt" th:field="*{typeAppt}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Описание:</label>
                <div class="col-sm-8">
                    <input type="text" id="description" th:field="*{description}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Диагноз:</label>
                <div class="col-sm-8">
                    <input type="text" id="diagnose" th:field="*{diagnose}" class="form-control"/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
