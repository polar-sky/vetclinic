<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Оформить посещение</title>
</head>
<body>

<div class="container text-center">
    <h1>Animals & CO</h1>
    <div th:if="${entry.id == null}"><h2>Создать посещение</h2></div>

</div>
<div class="container">
    <form th:action="@{/saveappt}" th:object="${appt}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{petid}" th:value="${entry.petid}" />

        <input type="hidden" th:field="*{date}" th:value="${entry.getDate()}" />     <!-- Error -->
        <input type="hidden" th:field="*{clientid}" th:value="${entry.clientid}" />
        <input type="hidden" th:field="*{vetid}" th:value="${entry.vetid}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Тип приёма:</label>
                <div class="col-sm-8">
                    <input type="text" id="typeAppt" th:field="*{typeAppt}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Описание:</label>
                <div class="col-sm-8">
                    <input type="text" id="description" th:field="*{description}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Диагноз:</label>
                <div class="col-sm-8">
                    <input type="text" id="diagnose" th:field="*{diagnose}" class="form-control"/>
                </div>
            </div>
            <div class="text-center p-3">
                <div th:if="${appt.id == null}">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
