<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Список посещений</title>
</head>
<body>
<div th:replace="fragments :: header" />

<div class="container">
    <div><h2>Ваши посещения:</h2></div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Питомец</th>
            <th scope="col">Тип посещения</th>
            <th scope="col">Описание</th>
            <th scope="col">Диагноз</th>
            <th scope="col">Дата</th>
            <th scope="col">Клиент</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appt : ${appts}">
            <td th:text="${appt.getPetid().getName()}"></td>
            <td th:text="${appt.getTypeAppt()}"></td>
            <td th:text="${appt.getDescription()}"></td>
            <td th:text="${appt.getDiagnose()}"></td>
            <td th:text="${appt.getDate()}"></td>
            <td th:text="${appt.getClientid().getFullName()}"></td>
            <!-- надо добавить что страница только для врачей-->
            <td>
                <a class="btn btn-outline-danger" th:href="@{'/apptsvet/deletevet/'+${appt.getId()}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
