<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Список животных</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>

    <div class="container" sec:authorize="hasAuthority('ROLE_VET')">
        <h3 class="mt-10 font-italic text-center">Добрый день, коллега</h3>
        <h5 class="mt-3 text-center">Хорошего и продуктивного дня!</h5>
    </div>
    <div sec:authorize="hasAuthority('ROLE_USER')">

        <div>
            <a class="btn btn-success my-2 mr-2 my-sm-0" th:href="@{/newpet}">Добавить животное</a>
        </div>
        <br>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Имя</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Возраст (полных лет)</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.getName()}"></td>
                    <td th:text="${pet.getType().type}"></td>
                    <td th:text="${pet.getAge()}"></td>
                    <td>
                        <a class="btn btn-outline-warning " th:href="@{'/pets/edit/'+${pet.getId()}}">Изменить</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger " th:href="@{'/pets/delete/'+${pet.getId()}}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
