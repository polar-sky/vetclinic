
<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ответить</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>
    <h2>Ответить</h2>
</div>


<div class="container text-center">
<!--я не знаю как красиво расположить текст вопроса-->
    <div class="m-3">
        <h5 class="label">Текст вопроса: </h5>
        <a id="reqtext" th:text="${request.getText()}"></a>
    </div>
    <hr />

    <form th:action="@{'/savereply/' + ${request.getId()}}" th:object="${reply}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="m-3">
            <div class="form-group row">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Ответ:</label>
                <div class="col-sm-8">
                    <textarea id="text" th:field="*{text}" class="form-control"></textarea>
                </div>
            </div>
            <div class="text-center p-3">
                    <button type="submit" class="btn btn-success">Ответить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
