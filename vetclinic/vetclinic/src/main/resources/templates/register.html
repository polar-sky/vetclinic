<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
  <title>Список покупок</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Регистрация</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>

    <form class="form-inline my-2 my-lg-0" action="#" method="post">
      <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
    </form>
    <div class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Логин</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter user name">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="username">ФИО</label>
          <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Enter user name">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="username">Телефон</label>
          <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter user name">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter user name">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="username">Адрес</label>
          <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter user name">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}">Validation error</small>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Повторите пароль</label>
          <input type="password" id="repeatPassword" th:field="*{repeatPassword}" class="form-control" placeholder="Repeat password">
          <small class="form-text text-danger" th:each="err : ${#fields.errors('repeatPassword')}">Validation error</small>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
