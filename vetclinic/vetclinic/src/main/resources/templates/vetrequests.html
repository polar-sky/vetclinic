<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Обратная связь</title>
</head>
<body>
<div th:replace="fragments :: header" />
<div class="container text-center">
    <h1>Animals & CO</h1>
    <h1>Страница обратной связи</h1>
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Клиент</th>
            <th scope="col">Дата</th>
            <th scope="col">Текст вопроса</th>
            <th scope="col">Статус</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.getClientid().fullName}"></td>
            <td th:text="${request.getDate()}"></td>
            <td th:text="${request.getText()}"></td>
            <td th:text="${request.getStatus().status}"></td>
            <td>
                <a th:href="@{'/requests/details/'+${request.getId()}}">Подробнее</a>
            </td>
            <td>
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{'/newreply/'+${request.getId()}}">Ответить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
