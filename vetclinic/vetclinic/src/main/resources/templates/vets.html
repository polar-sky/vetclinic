<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Список врачей</title>
</head>
<body>
<div th:replace="fragments :: header" />

<div class="container">
  <div><h2>Выберите врача:</h2></div>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Квалификация</th>
      <th scope="col">Специализация</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
      <td th:text="${vet.getFullName()}"></td>
      <td th:text="${vet.getQualification()}"></td>
      <td th:text="${vet.getSpecialization()}"></td>
      <td>
        <a th:href="@{'/vets/newentry/'+${vet.getId()}}">Записаться</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<footer>
  <div th:replace="footers.html :: footer"></div>
</footer>
</body>
<style>
  footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:60px;   /* Height of the footer */
    background:#6cf;
  }
  footer div {
    background-color: rgba(255, 255, 255, 1.0);
    font-family: 'Montserrat', sans-serif;
    width: 100%;
    bottom: 0;
    color: dimgray;
  }
  footer .footerHeader{
    width:100%;
    padding:1em;
    background-color:rgba(240, 240, 240,1.0);
    text-align:center;
    color:dimgray;
  }
  footer h3{
    color: dimgray;
    font-weight:lighter;
  }
  footer ul{
    color: gray;
    padding-left:5px;
    font-size : 15px;
  }
  footer p{
    color: gray;
    text-align : justify;
    font-size : 15px;
  }
  footer iframe {
    width:100%;
    position:relative;
    height:275px;
  }
  .sm{
    list-style:none;
    overflow:auto;
  }
  .sm li {
    display: inline;
    padding:5px;
    float:left;
    font-size : 20px;
  }

  footer a {
    background: linear-gradient(to bottom, var(--mainColor) 0%, var(--mainColor) 100%);
    background-position: 0 100%;
    background-repeat: repeat-x;
    background-size: 3px 3px;
    color: gray;
    text-decoration: none;
  }

  footer a:hover {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ff9800' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
    background-position: 0 100%;
    background-size: auto 6px;
    background-repeat: repeat-x;
    text-decoration: none;
  }
</style>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
