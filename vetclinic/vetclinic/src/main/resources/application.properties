#путь по которому будет находитьс€ приложение после запуска
server.servlet.context-path=/vetclinic
server.port=8080
#дл€ кнопки удалить
spring.mvc.hiddenmethod.filter.enabled=true
#настройки дл€ базы данных
spring.datasource.url=jdbc:mysql://localhost:3306/vetclinic?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=Europe/Moscow
spring.datasource.username=root
#помен€йте пароль не забудьте
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#MySQL__Dialect - ставьте свою версию
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#настройки с хибернейтом
#шо бы видеть какие запросы он делает к базе
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#автоматическое создание структур и таблиц
spring.jpa.hibernate.ddl-auto=update

#необ€зательно, дл€ логгировани€
logging.level.root=INFO

